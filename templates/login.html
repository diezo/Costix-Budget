<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Costix</title>
    <link rel="stylesheet" href="/static/css/components.css">
    <link rel="stylesheet" href="/static/css/login.css">
    <script src="/static/js/components.js" defer></script>
    <script src="/static/js/login.js" defer></script>
</head>
<body>
    <div id="login-view">
        <input type="email" id="login-email-field" placeholder="Email">
        <input type="password" id="login-password-field" placeholder="Password">

        <button id="login-button" onclick="loginAction()">LOGIN</button>

        <span class="toggle-view-button" onclick="toggleView(VIEW_SIGNUP)">No account? Create one</span>
    </div>

    <div id="signup-view">
        <input type="text" id="signup-display-name-field" placeholder="Full Name">
        <input type="email" id="signup-email-field" placeholder="Email">
        <input type="password" id="signup-password-field" placeholder="Password">

        <button id="signup-button" onclick="signupAction()">Create account</button>

        <span class="toggle-view-button" onclick="toggleView(VIEW_LOGIN)">Return to login</span>
    </div>
</body>
</html>
